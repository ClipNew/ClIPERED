<section id="contact" class="cta-section">
    <div class="container">
        <div class="cta-content">
            <div class="cta-text">
                <h2 class="section-title">Ready to Build Your Growth Engine?</h2>
                <p class="section-subtitle">Let's discuss how a strategic partnership can transform your agency's operations. Fill out the form, and I'll be in touch to schedule our initial consultation.</p>
            </div>
            <div class="cta-form-wrapper">
                <form id="contact-form-main">
                    <div class="form-group">
                        <label for="main-name">Full Name</label>
                        <input type="text" id="main-name" name="name" required class="form-input" autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="main-email">Email Address</label>
                        <input type="email" id="main-email" name="email" required class="form-input" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="main-whatsapp">WhatsApp Number (Optional)</label>
                        <input type="tel" id="main-whatsapp" name="whatsapp" class="form-input" placeholder="+63 912 345 6789" autocomplete="tel">
                    </div>
                    <div class="form-group">
                        <label for="main-plan">Service of Interest</label>
                        <select id="main-plan" name="plan" required class="form-input">
                            <option value="" disabled selected>-- Please select a plan --</option>
                            <option value="Basic">Basic - 5,000 PHP</option>
                            <option value="Popular">Popular - 35,000 PHP</option>
                            <option value="Premium">Premium - 45,000 PHP</option>
                            <option value="Enterprise">Enterprise - 50,000 PHP</option>
                            <option value="Custom Consultation">Custom Strategy Call</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="main-message">How can I help?</label>
                        <textarea id="main-message" name="message" rows="4" class="form-input" placeholder="Tell me a bit about your agency and your goals..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-blue form-submit-btn">Send Inquiry</button>
                    <div class="form-status"></div>
                </form>
            </div>
        </div>
    </div>
</section>
