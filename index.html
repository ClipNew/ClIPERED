<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Operating System for Modern Recruitment. Automate your pipeline, scale placements, and eliminate manual work with a custom-built digital infrastructure.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Clipered B. | Recruitment Ops & Strategic Partner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="top"></div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div data-component-container="nav"></div>

    <header class="hero container">
        <h1 class="hero-gradient-title">The Operating System for Modern Recruitment.</h1>
        <p class="hero-subtitle">Automate your pipeline, scale your placements, and eliminate manual work with a custom-built digital infrastructure.</p>
        <div class="hero-btns">
            <a href="#contact" class="btn btn-blue open-contact-modal">Build Your System</a>
            <a href="#project" class="btn btn-outline page-scroll">View Success Stories</a>
        </div>
    </header>

    <main>
        <div data-component-container="story"></div>
        <div data-component-container="skills"></div>
        <div data-component-container="value-prop"></div>
        <div data-component-container="project"></div>
        <div data-component-container="insights"></div>
        <div data-component-container="testimonials"></div>
        <div data-component-container="pricing"></div>
        <div data-component-container="faq"></div>
    </main>

    <!-- Contact Form Modal -->
    <div id="contact-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal-content modal-content-lg" role="dialog" aria-modal="true">
            <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            <div data-component-container="contact"></div>
        </div>
    </div>
    <div data-component-container="footer"></div>

    <!-- Video Demo Modal -->
    <div id="video-modal" class="modal-overlay" aria-hidden="true">
        <div class="video-modal-content" role="dialog" aria-modal="true">
            <button class="modal-close-btn" aria-label="Close modal">&times;</button>
            <div class="video-container">
                <iframe src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/639603780196" target="_blank" rel="noopener noreferrer" class="whatsapp-float" aria-label="Chat on WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Back to Top Button -->
    <a href="#top" id="back-to-top" class="back-to-top-btn" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
